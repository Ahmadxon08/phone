                <div class="block">

              <div class="clock_content" id="clock">
                <button class="close_btn" id="btnClose">

                </button>
                <div class="clock">
                  <div class="time_sign">
                    <span id="pm-am"></span>
                  </div>
                  <div class="hours">
                    <div class="elp"><span id="hour"></span></div>
                    <div class="elp"><span id="minute"></span></div>
                    <div class="elp"><span id="second"></span></div>
                  </div>
                </div>
              </div>
